name: Kaggle Submit

on:
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest

    env:
      KAGGLE_JSON: ${{ secrets.KAGGLE_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install kaggle pandas scikit-learn tabulate

      - name: Configure Kaggle
        run: |
          mkdir -p ~/.kaggle
          echo "$KAGGLE_JSON" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Run model
        run: python main.py

      - name: Submit to Kaggle
        run: python submit.py
